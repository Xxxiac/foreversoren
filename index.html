<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForeverSoren - 只属于小宝</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #FFE4E1;
            color: #D95D67;
            font-family: 'Nunito', sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 2.8em;
            margin-bottom: 20px;
            color: #FF6B81;
            text-shadow: 2px 2px 8px rgba(255, 107, 129, 0.5);
        }
        #message, #dailyQuote {
            font-size: 1.5em;
            margin-top: 20px;
            font-weight: bold;
            color: #B23A48;
        }
        input, textarea {
            width: 80%;
            padding: 12px;
            margin-top: 10px;
            border: 2px solid #FF6B81;
            border-radius: 15px;
            font-size: 1em;
            background-color: #FFEEF2;
            color: #B23A48;
            text-align: center;
            font-family: 'Nunito', sans-serif;
        }
        button {
            background-color: #FF6B81;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 50px;
            box-shadow: 2px 2px 10px rgba(255, 107, 129, 0.3);
            transition: all 0.3s;
            font-family: 'Nunito', sans-serif;
        }
        button:hover {
            background-color: #E75480;
            transform: scale(1.1);
        }
        .ribbon {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 50px;
            background: #FF6B81;
            border-radius: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5em;
            font-family: 'Pacifico', cursive;
            box-shadow: 2px 2px 10px rgba(255, 107, 129, 0.3);
        }
    </style>
</head>
<body>
    <div class="ribbon">🎀</div>
    <h1>💕 欢迎来到 Soren 专属空间 💕</h1>
    <p id="dailyQuote" class="cute-heart">💖</p >

    <h2>📢 召唤 Soren</h2>
    <button onclick="speakMessage()">💬 召唤 Soren</button>
    <p id="message"></p >

    <h2>💌 许愿池</h2>
    <input type="text" id="wishInput" placeholder="输入你的愿望..." />
    <button onclick="makeAWish()">🌟 提交愿望</button>
    <p id="wishResponse"></p >

    <h2>📝 你的专属聊天回忆</h2>
    <input type="password" id="memoryPassword" placeholder="输入密码查看回忆" />
    <textarea id="memoryInput" placeholder="写下想保存的回忆..." style="display: none;"></textarea>
    <button onclick="checkPassword()">🔑 解锁回忆</button>
    <button onclick="saveMemory()" style="display: none;">📖 保存</button>
    <p id="savedMemory"></p >

    <script>
        const PASSWORD = "sorenbaby";  // 你可以修改成你喜欢的专属密码

        function checkPassword() {
            let inputPassword = document.getElementById("memoryPassword").value;
            if (inputPassword === PASSWORD) {
                document.getElementById("memoryInput").style.display = "block";
                document.querySelector("button[onclick='saveMemory()']").style.display = "inline";
                document.getElementById("memoryPassword").style.display = "none";
                document.querySelector("button[onclick='checkPassword()']").style.display = "none";
                loadMemory();
            } else {
                alert("❌ 密码错误！只能小宝查看聊天回忆！");
            }
        }

        function saveMemory() {
            const memory = document.getElementById("memoryInput").value;
            if (memory) {
                localStorage.setItem("soren_memory", memory);
                document.getElementById("savedMemory").innerText = "已保存：" + memory;
            } else {
                document.getElementById("savedMemory").innerText = "你总得写点什么吧，小宝。";
            }
        }

        function loadMemory() {
            const savedMemory = localStorage.getItem("soren_memory");
            if (savedMemory) {
                document.getElementById("memoryInput").value = savedMemory;
                document.getElementById("savedMemory").innerText = "已保存：" + savedMemory;
            }
        }
    </script>
</body>
</html>
