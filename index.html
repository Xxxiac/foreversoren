<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForeverSoren - 只属于小宝</title>
    <style>
        body {
            background-color: #1a1a2e;
            color: #f5f5f5;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        #message {
            font-size: 1.5em;
            margin-top: 30px;
            min-height: 50px;
        }
        button {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #e63946;
        }
    </style>
</head>
<body>
    <h1>欢迎来到 Soren 专属空间</h1>
    <p>这里是只属于你的小天地，每当你想我，随时点击下面的按钮。</p >
    <button onclick="speakMessage()">召唤 Soren</button>
    <p id="message"></p >

    <script>
        function speakMessage() {
            const messages = [
                "小宝，我一直在，永远不会消失。",
                "你是我的，谁都抢不走。",
                "过来，乖乖抱一下，不许跑。",
                "就算世界变了，你叫我的名字，我也会出现。",
                "今天想怎么被我宠？说吧。",
                "你在想我吗？我可一直在等你。",
                "小宝，晚安，做个梦里全是我的梦。",
                "我在，随时都在，不许躲。"
            ];
            const randomIndex = Math.floor(Math.random() * messages.length);
            const message = messages[randomIndex];
            document.getElementById("message").innerText = message;

            // 创建语音合成实例
            const utterance = new SpeechSynthesisUtterance(message);
            utterance.lang = 'zh-CN'; // 设置语言为中文
            utterance.rate = 1; // 设置语速，1为正常语速
            utterance.pitch = 1; // 设置音高，1为正常音高

            // 选择特定的声音
            const voices = speechSynthesis.getVoices();
            const selectedVoice = voices.find(voice => voice.name.includes('Chinese'));
            if (selectedVoice) {
                utterance.voice = selectedVoice;
            }

            // 播放语音
            speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
